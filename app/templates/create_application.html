<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заявку</title>
    <link rel="stylesheet" href="/static/create_application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Заявки</h1>
            <div class="filter-buttons">
                <button data-page="filter">Фильтр</button>
                <button data-page="create" class="active">Создать</button>
                <button data-page="chats">Чаты</button>
            </div>
        </header>

        <div class="content">
            <form>
                <section class="form-section">
                    <h2>Тип заявки</h2>
                    <div class="button-group">
                        <button type="button" class="type-button" >Технический ремонт</button>
                        <button type="button" class="type-button">Мелкий ремонт</button>
                        <button type="button" class="type-button">Частые заявки</button>
                        <button type="button" class="type-button active">Другое</button>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Описание ремонта</h2>
                    <textarea placeholder="Перегорела лампа, освещение слабое. Требуется замена."></textarea>
                </section>

                <section class="form-section">
                    <h2>Срочность</h2>
                    <label class="checkbox-container">
                        <input type="checkbox" checked>
                        <span class="checkmark"><i class="fa fa-check"></i></span>
                    </label>
                </section>

                <section class="form-section">
                    <h2>Данные</h2>
                    <div class="button-group">
                        <button type="button" class="data-button">Кабинет 3005</button>
                        <button type="button" class="data-button">Первая смена</button>
                    </div>
                </section>

                <div class="action-buttons">
                    <button type="button" class="cancel-button" data-page="cancel">Отмена</button>
                    <button type="submit" class="save-button">Сохранить</button>
                </div>
            </form>
        </div>

        <nav class="bottom-nav">
            <ul class="nav-list">
                <li>
                    <a href="#" class="nav-icon" aria-label="Home" data-page="home">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-icon active" aria-label="Tasks" data-page="tasks">
                        <i class="fa fa-list"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-icon" aria-label="Clipboard" data-page="clipboard">
                        <i class="fa fa-clipboard"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-icon" aria-label="Profile" data-page="profile">
                        <i class="fa fa-user"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="/static/js/create_application.js"></script>
</body>
</html>
