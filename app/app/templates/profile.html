<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="/static/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-image">
                <i class="fa fa-user-circle fa-5x"></i>
            </div>
            <div class="profile-name">ФИО</div>
        </div>

        <div class="profile-buttons">
            <button class="profile-button" onclick="window.location.href='../profile/settings'">Настройки</button>
            <button class="profile-button" onclick="window.location.href='../logout'">Выйти</button>
        </div>

        <nav class="bottom-nav">
            <ul class="nav-list">
                <li>
                    <a href="../" class="nav-icon" aria-label="Home" data-page="home">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <a href="../myapplication" class="nav-icon" aria-label="Myapplication" data-page="myapplication">
                        <i class="fa fa-list"></i>
                    </a>
                </li>
                <li>
                    <a href="../frequent" class="nav-icon" aria-label="Frequent" data-page="frequent">
                        <i class="fa fa-clipboard"></i>
                    </a>
                </li>
                <li>
                    <a href="../profile" class="nav-icon active" aria-label="Profile" data-page="profile">
                        <i class="fa fa-user"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="../static/js/transition.js"></script>
    <!-- <script src="/static/js/profile_script.js"></script> -->

</html>
